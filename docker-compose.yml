services:
  postgres:
    image: postgres:16.2
    networks:
      - proxy 
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${APP_NAME}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data 

  backend:
    build:
      context: ./backend
    container_name: backend
    user: "${UID}:${GID}"
    volumes:
      - ./backend:/code
    env_file:
      - ./.env
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.${APP_NAME}-backend-service.loadbalancer.server.port=80"

  frontend:
  
    build:
      context: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    user: "${UID}:${GID}"
    ports:
      - 5173:5173
    env_file:
      - ./.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - DOMAIN=${DOMAIN}
      - EXPECTED_HMAC_SECRET=${EXPECTED_HMAC_SECRET}
      - API_PREFIX=${API_PREFIX}
      - BACKEND_URL=${BACKEND_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.${APP_NAME}.entrypoints=web"
      - "traefik.http.routers.${APP_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${APP_NAME}.middlewares=redirect-to-https"
      - "traefik.http.routers.${APP_NAME}-secure.entrypoints=websecure"
      - "traefik.http.routers.${APP_NAME}-secure.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${APP_NAME}-secure.priority=50"
      - "traefik.http.routers.${APP_NAME}-secure.tls=true"
      - "traefik.http.routers.${APP_NAME}-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.${APP_NAME}-secure.middlewares=authentik@docker,secure-headers@docker"
      - "traefik.http.routers.${APP_NAME}-secure.service=${APP_NAME}-service"
      - "traefik.http.services.${APP_NAME}-service.loadbalancer.server.port=3000"
    networks:
      - proxy

  mcp:
    build:
      context: ./mcp
    image: my-mcp-server
    container_name: mcp
    user: "${UID}:${GID}"
    env_file:
      - ./.env
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

networks:
  proxy:
    external: true